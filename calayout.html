<!DOCTYPE html>
<html lang = en>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesCal/calcss.css">
	
	
	
</head>
<body>
	
	<div class = "calculator">
		
		<input type="text" id="inputNo" class="display" disabled>
		<div class="keys">
			<div class="row">
				<button type="button" id="one" class="s_button" value="1">1</button>
				<button type="button"  id="two" class="s_button" value="2">2</button>
				<button  type="button"  id="three" class="s_button" value="3">3</button>
				<button  type="button"  id="plus_button" class="operator" value="+">+</button>
			</div>
			
		
		    <div class="row">
				<button  type="button" id="four" class="s_button" value="4">4</button>
				<button  type="button" id="five" class="s_button" value="5">5</button>
				<button type="button" id="six" class="s_button" value="6">6</button>
				<button type="button" id="sub_button" class="operator" value="-">-</button>
			</div>
			
		
            <div class="row">
				<button type="button"  id="seven" class="s_button" value="7">7</button>
				<button type="button" id="eight" class="s_button" value="8">8</button>
				<button type="button" id="nine" class="s_button" value="9">9</button>
				<button type="button" id="multi_button" class="operator" value="*">*</button>
			</div>
		    
		
            <div class="row">
				 <button type="button" id="zero" class="s_button" value="0">0</button>
				<button type="button" id="clear_button" class="operator"  value="C">C</button>
				<button type="button" id="equals_answer" class="operator" value="=">=</button>
				<button type="button" id="divide_button" class="operator" value="/">/</button>
			</div>
		   
		
	    </div>
		
	    
    </div>
	
		
	
<script type="text/javascript" src="ScriptJs/algo.js"></script>	
</body>
</html>
